<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ícone S2 compacto -->
  <g id="s2-icon-compact">
    <circle cx="20" cy="20" r="16" fill="url(#gradient1)" stroke="#8FD2B4" stroke-width="1"/>
    <text x="20" y="26" font-family="Inter, sans-serif" font-weight="700" font-size="12" fill="white" text-anchor="middle">S2</text>
  </g>
  
  <!-- Texto HEALTH compacto -->
  <g id="health-text-compact">
    <text x="45" y="18" font-family="Inter, sans-serif" font-weight="600" font-size="16" fill="#1F3D38">HEALTH</text>
    <text x="45" y="30" font-family="Inter, sans-serif" font-weight="300" font-size="8" fill="#2C8270">Cuidado que conecta</text>
  </g>
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C8270;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8FD2B4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 